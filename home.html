<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Grading system</h1>

    <script>
        let name = prompt('what is your name')
        let marks =prompt('enter your marks')
        if(marks >=80 && marks<=100){
            alert('hello ${name}: you got ${marks}: grade letter A: Grade point 5.0');
        }
       
       if(marks >=75 && marks<=79.9){
            alert(`hello ${name}: you got ${marks}: grade letter B+: Grade point 4.5`);
        }
       
       if(marks >=70 && marks<=74.9){
            alert(`hello ${name}: you got ${marks}: grade letter B: Grade point 4.0`);
        }
       
       if(marks >=65 && marks<=69.9){
            alert(`hello ${name}: you got ${marks}: grade letter C+: Grade point 3.5`);
        }
       
       if(marks >=60 && marks<=64.9){
            alert(`hello ${name}: you got ${marks}: grade letter C: Grade point 3.0`);
        }
       
       if(marks >=55 && marks<=59.9){
            alert(`hello ${name}: you got ${marks}: grade letter D+: Grade point 2.5`);
        }
      
       if(marks >=50 && marks<=54.9){
            alert(`hello ${name}: you got ${marks}: grade letter D: Grade point 2.0`);
        }
       
       
       if(marks >=0 && marks<=49.9){
            alert(`hello ${name}: you got ${marks}: grade letter F: Grade point 0.0`);
        }
      
    </script>
</body>
</html>
